<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link hrefs="https://fonts.googleapis.com/css?family=Dosis:300,500,800|Fredoka+One:400|Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="navigation" id="primarySideNav">
      <div class="nav-action" id="primaryNavAction">
        <div class="band top"></div>
        <div class="band middle"></div>
        <div class="band bottom"></div>
      </div>
      <div class="nav-wrapper">
        {% include "common/navigation.html" with { "id": "nav" } %}
      </div>
    </div>

    <header class="header-large">
      <div class="site-width">
        {% include "common/logo.html" %}
      </div>
    </header>

    <section id="about">
      <div class="site-width">
        <h1>Welcome to my world</h1>
        <h2>Web front end design / developer</h2>
        <p>For full time or freelance work</p>
      </div>
    </section>

    <section id="portfolio">
      <div class="site-width"></div>
    </section>

    <section id="codepen">
      <div class="site-width"></div>
    </section>

    <section id="contact">
      <div class="site-width"></div>
    </section>
    
    <footer id="footer">
      <div class="site-width"></div>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
